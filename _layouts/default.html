<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% feed_meta %}
    {% seo %}
</head>
<body>
    <header>
        <div class="container">
            <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <nav>
                <ul>
                    <li><a href="{{ '/' | relative_url }}">홈</a></li>
                    <li><a href="{{ '/about' | relative_url }}">소개</a></li>
                    <li><a href="{{ '/posts' | relative_url }}">포스트</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ 'now' | date: '%Y' }} {{ site.author }}. Built with Jekyll & GitHub Pages.</p>
            {% if site.github_username %}
            <p><a href="https://github.com/{{ site.github_username }}">GitHub</a></p>
            {% endif %}
        </div>
    </footer>
</body>
</html>
